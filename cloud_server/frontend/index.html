        .input-group {

            border-radius: 8px;
            font-size: 14px;
        }
        .input-group input:focus {

        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .btn-primary:hover {

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .device-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .device-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-online {
            background: #28a745;
            color: #28a745;
        }
        .status-offline {
            background: #dc3545;
            color: #dc3545;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .device-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            margin-right: 80px;
        }
        .device-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }
        .device-info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .device-info-label {
            font-weight: 500;
            color: #888;
        }
        .device-info-value {
            font-weight: 600;
            color: #495057;
        }
        .device-actions {
            margin-top: 15px;

            gap: 10px;
        }
        .btn-small {

        }
        .btn-danger {

        }
        .btn-danger:hover {

        }
        .btn-success {

        }

        }
        .empty-state {

        }

        }
        .status-bar {

        }

        }
    </style>
